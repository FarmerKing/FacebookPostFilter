<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            width: 500px;
    		margin: 10px;
            margin-top: 20px;
        }
        .btn-group {
            margin-top: 5px;
        }
        label {
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="panel">
        <div class="panel-heading">Facebook Post Filter</div>
        <div class="panel-body">
			<ul class="nav nav-pills" style="display: none;">
                <label for="filter">
				    <li id="nav_filter" class="btn">
					    <div class="radio"><input id="filter" name="mode" type="radio">Filter</div>
                    </li>
                </label>
                <label for="marker">
                    <li id="nav_marker" class="btn">
					    <div class="radio"><input id="marker" name="mode" type="radio">Marker</div>
                    </li>
                </label>
            </ul>
            <div id="filter_mes" class="alert alert-danger">
                <p data-l10n-id="setting_note"></p>
            </div>
    		<div id="marker_mes" class="alert alert-success" style="display: none;">
                <p></p>
            </div>
            <textarea class="form-control" id="text" cols="30" rows="10"></textarea>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-primary" id="save" data-l10n-id="button_save"></a>
                <a class="btn btn-default" id="switcher"></a>
                <a class="btn btn-default" id="clear" data-l10n-id="button_clear"></a>
            </div>
        </div>
    </div>
    <div style="display: none;">
        <p id="button_start" data-l10n-id="button_start"></p>
        <p id="button_stop" data-l10n-id="button_stop"></p>
    </div>
	<div class="copyright">
       <p class="text-center"><!--powered by --><a href="http://chenghsi.com/" target="_blank"data-l10n-id="company_name"></a><!--welcome report to --></p> 
    </div>
</body>

</html>

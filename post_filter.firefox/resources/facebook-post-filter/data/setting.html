<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            width: 500px;
			margin: 10px;
            margin-top: 20px;
        }
        .btn-group {
            margin-top: 5px;
        }
        label {
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="panel">
        <div class="panel-heading">Facebook Post Filter</div>
        <div class="panel-body">
			<ul class="nav nav-pills">
                <label for="filter">
				    <li id="nav_filter" class="btn">
					    <div class="radio"><input id="filter" name="mode" type="radio">Filter</div>
                    </li>
                </label>
                <label for="marker">
                    <li id="nav_marker" class="btn">
					    <div class="radio"><input id="marker" name="mode" type="radio">Marker</div>
                    </li>
                </label>
            </ul>
            <div id="filter_mes" class="alert alert-danger">
                <p>請輸入在臉書的動態消息上，你不想看到貼文的主要關鍵字唷!<br />(例如：你不想看到 "黃色小鴨" 的貼文，則輸入「黃色小鴨」)，<br />則有 "黃色小鴨" 關鍵字的貼文就消失啦!!</p>
            </div>
			<div id="marker_mes" class="alert alert-success">
                <p>請輸入在臉書的動態消息上，你想看到貼文的主要關鍵字唷!<br />(例如：你想看到 "黃色小鴨" 的貼文，則輸入「黃色小鴨」)，<br />則有 "黃色小鴨" 關鍵字的貼文就出現啦!!</p>
            </div>
            <textarea class="form-control" id="text" cols="30" rows="10"></textarea>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-primary" id="save">儲存</a>
                <a class="btn btn-default" id="switcher"></a>
                <a class="btn btn-default" id="clear">清空</a>
            </div>
        </div>
    </div>
</body>

</html>
